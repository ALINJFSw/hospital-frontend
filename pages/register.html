<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../css/register.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="main" class="container">
      <h1>Register</h1>
      <p>Please fill in this form to create an account.</p>
      <hr />
      <label for="name"><b>name</b></label>
      <input
        type="text"
        placeholder="Enter name"
        name="name"
        id="name"
        required
      />
      <label for="dob"><b>dob</b></label>
      <input type="text" placeholder="Enter dob" name="dob" id="dob" required />

      <label for="email"><b>Email</b></label>
      <input
        type="text"
        placeholder="Enter Email"
        name="email"
        id="email"
        required
      />

      <label for="password"><b>Password</b></label>
      <input
        type="password"
        placeholder="Enter Password"
        name="password"
        id="password"
        required
      />

      <p>Please select your type:</p>
      <input type="radio" id="admin" name="type" value="admin" />
      <label for="admin">admin</label><br />
      <input type="radio" id="employee" name="type" value="employee" />
      <label for="employee">employee</label><br />
      <input type="radio" id="patient" name="type" value="pateint" />
      <label for="patient">pateint</label><br /><br />

      <hr />
    </div>
    <p>
      By creating an account you agree to our <a href="#">Terms & Privacy</a>.
    </p>

    <button id="submit" class="registerbtn">Register</button>

    <div class="container signin">
      <p>Already have an account? <a href="login.html">Sign in</a>.</p>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="../src/work-pages.js"></script>
    <script src="../src/register.js"></script>
  </body>
</html>
