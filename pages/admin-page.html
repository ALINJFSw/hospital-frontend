<!DOCTYPE html>
<html lang="en">
  <head>

              placeholder="Enter hospital"

        </div>
      </div>
      <hr />
      <div class="section">
        <h1>services</h1>

          <thead>

              <th>patient</th>
              <th>employee</th>

              <th>cost</th>

          </thead>
          <tbody id="tbody">
          
          
           
          </tbody>
        </table>
      </div>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
